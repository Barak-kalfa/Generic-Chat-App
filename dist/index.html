<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat-styles.css" />
    <link rel="stylesheet" href="./sidebar-styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

    <script src="../src/firebase-config.js" type="module" defer></script>
    <script type="module" src="../src/mock/mock.js"></script>

    <script src="../src/auth.js" type="module" defer></script>
    <title>Brain Storm</title>

  <body>
    <div id="backdrop" ></div>
    <div id="modal">
      <h1>Login</h1>
      <div id="name-input-box" class="hidden">
        <label for="name-input">Enter Full Name</label>
        <input type="text" name="name" id="name-input" />
      </div>
      <label for="email-input">Enter Email</label>
      <input type="email" name="email" id="email-input" />
      <label for="password-input">Enter Password</label>
      <input type="password" name="password" id="password-input" />
      <button id="modal-button">Login</button>
      <p>Don't have an account? <a>Sign Up</a></p>
      <button id="google-button">Log In With Google</button>
    </div>
    <div id="page">
      <div id="menu-box">
        <div>
          <img src="../src/images/menu_FILL0_wght400_GRAD0_opsz48.svg">
        </div>
        <!-- <ul id="menu-list"></ul> -->
        <div id="chats-bar" class="sidebar">
          <a id="log-out-button">Log Out</a>
          <div id="new-chat-input-box" class="">
            <input  id="new-chat-input"/>
            <button id="new-chat-button">></button>
          </div>
          <a id="new-chat-link">Start New Chat</a>
          <a id="new-group-link">Start New Group</a>
          <a id="invite-link">Invite To Group</a>
        </div>
      </div>
      <!-- <div id="chat-box" class="">
        <div id="members-box"><ul id="members-list"></ul></div> -->
        <div id="no-chat-page"></div>
          <div class="container hidden">

          <!-- msg-header section starts -->
          <div class="msg-header">
            <div class="container1">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="msgimg" /> -->
                
                <!-- <p id="chat-with">
                </p> -->
            </div>
          </div>
          <!-- msg-header section ends -->

          <!-- Chat inbox  -->
          <div class="chat-page ">
            <div class="msg-inbox">
              <div class="chats">
                <!-- Message container -->
                <div class="msg-page">
                  <!-- Incoming messages -->

             <!-- msg-bottom section -->

            
            </div>
          </div>
        </div>
        <div class="msg-bottom">
          <div class="input-group">
            <input
            id="msg-input"
              type="text"
              class="form-control"
              placeholder="Write message..."
            />

            <span class="input-group-text send-icon">
                <i class="bi bi-send"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
