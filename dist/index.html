<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat-styles.css" />
    <link rel="stylesheet" href="./sidebar-styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="../src/firebase-config.js" type="module" defer></script>
    <script type="module" src="../src/mock/mock.js"></script>
    <script src="../src/auth.js" type="module" defer></script>
    <script src="../src/app.js" type="module" defer></script>
    <title>Brain Storm</title>
  </head>
  <body>
    <div id="backdrop" ></div>
    <div id="modal">
      <h1>Sign Up</h1>
      <label for="email">Enter Email</label>
      <input type="email" name="email" id="email-input" />
      <label for="password">Enter Password</label>
      <input type="password" name="password" id="password-input" />
      <button id="modal-button">Login</button>
      <p>Already Sign Up? <a>Log In</a></p>
      <button id="google-button">Log In With Google</button>
    </div>
    <div id="page">
      <div id="menu-box">
        <!-- <ul id="menu-list"></ul> -->
        <div id="chats-bar" class="sidebar">
          <a href="#">Menu></a>
          <a id="log-out-button" href="#">Log Out</a>
          <a id="new-chat-link">Start New Chat</a>
          <div id="new-chat-input-box" class="hidden">
            <input type="email" name="email" id="new-chat-input" placeholder="Enter Someone's Email"/>
            <button id="new-chat-button">Send</button>
          </div>
        </div>
      </div>
      <!-- <div id="chat-box" class="">
        <div id="members-box"><ul id="members-list"></ul></div> -->
        <div id="storm-box">
          <div class="container">
          <!-- msg-header section starts -->
          <div class="msg-header">
            <div class="container1">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="msgimg" />
              <div class="active">
                
                <p idd="chat-with">
                  
                </p>
              </div>
            </div>
          </div>
          <!-- msg-header section ends -->

          <!-- Chat inbox  -->
          <div class="chat-page">
            <div class="msg-inbox">
              <div class="chats">
                <!-- Message container -->
                <div class="msg-page">
                  <!-- Incoming messages -->

              <!-- msg-bottom section -->

            
            </div>
          </div>
        </div>
        <div class="msg-bottom">
          <div class="input-group">
            <input
            id="msg-input"
              type="text"
              class="form-control"
              placeholder="Write message..."
            />

            <span class="input-group-text send-icon">
              <i class="bi bi-send"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
